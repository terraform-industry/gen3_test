# Binary Gas Analyzers (3 units)
# Gas configuration (CAS numbers for primary/secondary/purge)
bgas:
  BGA01:
    label: "H2 Purity"
    gases:
      primary: "1333-74-0"    # H2
      secondary: "7782-44-7"  # O2
      purge: "7727-37-9"      # N2
  BGA02:
    label: "O2 Purity"
    gases:
      primary: "7782-44-7"    # O2
      secondary: "1333-74-0"  # H2
      purge: "7727-37-9"      # N2
  BGA03:
    label: "Deoxo Purity"
    gases:
      primary: "1333-74-0"    # H2
      secondary: "7782-44-7"  # O2
      purge: "7727-37-9"      # N2