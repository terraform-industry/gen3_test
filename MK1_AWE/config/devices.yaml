# devices.yaml
# Gen3 AWE Hardware Configuration

# Device Connections
devices:
  NI_cDAQ:
    name: "cDAQ9187-23E902C"
    ip: "192.168.0.108"
    protocol: "nidaqmx"
    slots:
      1: "NI-9253"  # 8-channel analog current input
      2: "NI-9485"  # 8-channel relay output
      3: "NI-9485"  # 8-channel relay output
      4: "NI-9253"  # 8-channel analog current input

  Pico_TC08:
    protocol: "usb"
    device_id: ""  # USB device ID (TBD)
    dll_path: "C:\\Program Files\\Pico Technology\\SDK\\lib\\usbtc08.dll"
    channels: 8

  BGA01:
    protocol: "rs422_usb"
    com_port: "COM8"
    baud_rate: 9600
    http_port: 8888
    device_id: "BGA01"

  BGA02:
    protocol: "rs422_usb"
    com_port: "COM3"
    baud_rate: 9600
    http_port: 8889
    device_id: "BGA02"

  BGA03:
    protocol: "rs422_usb"
    com_port: "COM10"
    baud_rate: 9600
    http_port: 8890
    device_id: "BGA03"

  PSU:
    protocol: "modbus_rtu"
    com_port: "COM11"
    baud_rate: 9600
    parity: "N"
    stop_bits: 1
    slave_id: 1
    timeout: 0.5

# Module Configurations
